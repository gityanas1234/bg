<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 16th Birthday, My Love!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title" id="title">Happy 16th Birthday!</h1>
        <div class="countdown">
            <div class="time" id="days"></div>
            <div class="time" id="hours"></div>
            <div class="time" id="minutes"></div>
            <div class="time" id="seconds"></div>
        </div>
        <div class="message" id="message">Counting down to your special day...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
